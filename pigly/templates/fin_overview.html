<!DOCTYPE html>
<meta charset="utf-8" name="viewport" content="initial-scale=1.0, user-scalable=no">
<head>

  <link rel="stylesheet" href="static/css/bootstrap.min.css" />
  <link rel="stylesheet" href="static/css/style.css" />
  <link rel="stylesheet" href="static/css/font-awesome.min.css" />
  <link rel="stylesheet" href="static/css/fonts.css">
  <link rel="stylesheet" href="static/css/animate.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body class="financialoverview-pg">

  <div class="demographics">
    <div class="wrapper">
      <h1>Your Financial Overview</h1>
      
      <div class="financial-accts">
        <div id="fin_overview_accounts" class="checking-savings">
          <h2>Checking &amp; Savings</h2>

          <div class="acct-left">
            <p><strong>Checking Account</strong><br/>
            xxxx-xxxx-xxxx-3291</p>
          </div>
          <div class="acct-right">
            $100,000.00
          </div>
          
          <div class="clear" style="clear: both;"></div>
          
          <div class="savings-total"><h3>Total Saved: $100,000.00</h3></div>
          
        </div>
        
        <div class="debts-loans">
          <h2>Debts &amp; Loans</h2>

          <div class="acct-left">
            <p><strong>Student Loan</strong><br/>
            xxxx-xxxx-xxxx-211</p>
          </div>
          <div class="acct-right">
            $35,203.02
          </div>
          
          <div class="clear" style="clear: both;"></div>

          <div class="acct-left">
            <p><strong>QuikSilver Credit Card</strong><br/>
            xxxx-xxxx-xxxx-211</p>
          </div>
          <div class="acct-right">
            $3,221.11
          </div>
          
          <div class="clear" style="clear: both;"></div>
          
          <div class="balance-total"><h3>Total Saved: $750.00</h3></div>

          
        </div>
        
      </div>
            
    </div>

    <br><br>
    <a id="next-step-hack" class="" href="goals" style="text-align: center;  color: #fff; text-decoration: none; font-weight: bold; margin-left: auto; margin-right: auto; left: 0; right: 0;">Let's set some goals &rarr;</a>
    <br><br>

  </div>

  
  <script>
    $(document).ready(function(){
        
        $('.gender-female').hover(
          function() {
            $(this).addClass("gender-female-overlay");
          },
          function() {
            $(this).removeClass("gender-female-overlay");
          }
        );
      
        $('.gender-male').hover(
          function() {
            $(this).addClass("gender-male-overlay");
          },
          function() {
            $(this).removeClass("gender-male-overlay");
          }
        );
      
        $('.gender-female').click(function() {
            $(this).css("background-image", "url('img/female.png')");
          }
        );
      
        $('.gender-male').click(function() {
            $(this).css("background-image", "url('img/male.png')");
          }
        );
      
      
      
        $('.demo-btn').hover(function() {
          $(this).addClass("animated pulse");
        }, function() {
          $(this).removeClass("animated pulse");
        });
      
        $('.demo-btn').click(function() {
          if ($(this).find(".goal-img").hasClass("add-btn-checked") || $(this).hasClass("custom-btn")){
            $(this).removeClass("btn-checked");
            $(this).find(".goal-img").removeClass("add-btn-checked")
          } else {
            $(this).addClass("btn-checked");
            $(this).find(".goal-img").addClass("add-btn-checked");
          }
        });
      
        $('.cc-loan-btn').click(function(){
          console.log("loan or cc btn clicked");
          $(".cc-loan-btn").addClass("demo-btn-checked");
        });
      
        $('.custom-btn').click(function(){
          console.log("custom button");
          $(".goals-questions").removeClass("show").addClass("hide");
          $(".custom-goal").addClass("animated fadeInRight show");
        });
      
        $('.goal-back').click(function(){
          console.log("goal back button click");
          $(".goals-questions").addClass("animated fadeInLeft show");
          $(".custom-goal").removeClass("show").addClass("hide");
        });
            
    });
  </script>
  
  <script src="../static/js/requests.js"></script>
    

</body>
</html>
