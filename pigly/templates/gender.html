  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>
<body class="gender-pg">

  <div class="demographics">
    <div class="wrapper">
      <h1>What is your gender?</h1>
      
      <div class="questions">
                
        <div class="gender-questions">
          <div>
          <a class="gender-female" href="#"></a>
          </div>
          <div>
          <a class="gender-male" href="#"></a>
        </div>
        <br>
        </div>
         
      </div>    
    </div>

  </div>
  <div>
    <br>
    <a class="next-step" href="zipcode">Next Step &rarr;</a>
  </div>
  
  <script>
    $(document).ready(function(){
        
        $('.gender-female').hover(
          function() {
            $(this).addClass("gender-female-overlay");
          },
          function() {
            $(this).removeClass("gender-female-overlay");
          }
        );
      
        $('.gender-male').hover(
          function() {
            $(this).addClass("gender-male-overlay");
          },
          function() {
            $(this).removeClass("gender-male-overlay");
          }
        );
      
        $('.gender-female').click(function() {
            $(this).css("background-image", "url('../static/img/female.png')");
            $('.gender-male').css("background-image", "url('../static/img/male-blue.png')");
          }
        );
      
        $('.gender-male').click(function() {
            $(this).css("background-image", "url('../static/img/male.png')");
            $('.gender-female').css("background-image", "url('../static/img/female-blue.png')");
          }
        );
      
      
      
        $('.demo-btn').hover(function() {
          $(this).addClass("animated pulse");
        }, function() {
          $(this).removeClass("animated pulse");
        });
      
        $('.demo-btn').click(function() {
          if ($(this).find(".goal-img").hasClass("add-btn-checked") || $(this).hasClass("custom-btn")){
            $(this).removeClass("btn-checked");
            $(this).find(".goal-img").removeClass("add-btn-checked")
          } else {
            $(this).addClass("btn-checked");
            $(this).find(".goal-img").addClass("add-btn-checked");
          }
        });
      
        $('.cc-loan-btn').click(function(){
          console.log("loan or cc btn clicked");
          $(".cc-loan-btn").addClass("demo-btn-checked");
        });
      
        $('.custom-btn').click(function(){
          console.log("custom button");
          $(".goals-questions").removeClass("show").addClass("hide");
          $(".custom-goal").addClass("animated fadeInRight show");
        });
      
        $('.goal-back').click(function(){
          console.log("goal back button click");
          $(".goals-questions").addClass("animated fadeInLeft show");
          $(".custom-goal").removeClass("show").addClass("hide");
        });
            
    });
  </script>
</body>
</html>
